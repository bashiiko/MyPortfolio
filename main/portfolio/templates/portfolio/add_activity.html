{% extends 'portfolio/base_manage.html' %}

{% block content %}

<div class="form_base">
{{message}}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'portfolio:add_activity' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
              {% for field in form %}
                  <div class="field">
                      {{ field }}
                      {{ field.errors }}
                  </div>
              {% endfor %}
              <div class="field">
                  <button type="submit" class="btn btn-primary">
                      upload
                  </button>
              </div>
    </div>
</form>
</div>

{% endblock %}
