{% extends 'portfolio/base_manage.html' %}

{% block content %}

<div class="activity">
  {% for post in posts %}
  <div class="box">
    <p class="title">{{ post.title }}</p>
    <p class="date">{{post.date}}</p>
    {% if post.content %}
      <div class="contents">{{ post.contents }}</div>
    {% endif %}
    {% if post.image %}
      <img src="{{ post.image.url }}">
    {% endif %}
  </div>
  {% endfor %}
</div>



{% endblock %}
