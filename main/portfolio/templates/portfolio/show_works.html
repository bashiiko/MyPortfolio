{% extends 'portfolio/base_manage.html' %}

{% block content %}

<div class="works">
  {% for post in posts %}
  <div class="card">
    <img src="{{ post.image.url }}">
    <p class="title">{{ post.title }}</p>
    <p class="content">{{ post.contents }}</p>
    <div class="box">
    {% for l in post.split_tools %}
        <div class=item>{{ l }}
    </div>
    {% endfor %}</div>
    <div class="box">
    {% if post.url %}
        <a href='{{post.url}}'><i class="fab fa-github"></i> source code </a>
    {% endif %}
    </div>
  </div>
  {% endfor %}
</div>



{% endblock %}
