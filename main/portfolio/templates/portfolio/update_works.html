{% extends 'portfolio/base_manage.html' %}

{% block content %}

    <form action="{% url 'portfolio:update_works' %}" method="post" enctype="multipart/form-data">

      <div class="update">
      {% for form in formset %}
        {% csrf_token %}
        {{ formset.management_form }}
            <div class="card">
                <div class="form-group">
                          {% for field in form %}
                              <div class="field">
                                  {{ field }}
                                  {{ field.errors }}
                              </div>
                          {% endfor %}

                          <div class="field">
                              <button type="submit" class="btn btn-primary">
                                  update
                              </button>
                          </div>
                </div>
          </div>
      {% endfor %}

      </div>

      </form>


{% endblock %}
