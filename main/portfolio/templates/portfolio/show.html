{% extends 'portfolio/base_manage.html' %}

{% block content %}

<a id="works"><div class="works"></a>
  {% for post in posts %}
  <div class="card">
    <img src="{{ post.image.url }}">
    <p class="title">{{ post.title }}</p>
    <p class="content">{{ post.contents }}</p>
    <div class="box">
    {% for l in post.split_tools %}
        <div class=item>{{ l }}
    </div>
    {% endfor %}</div>
    <div class="box">
    {% if post.url %}
        <button class="item" onclick="location.href='{{post.url}}'">github</button>
    {% endif %}
    </div>
  </div>
  {% endfor %}
</div>



{% endblock %}
