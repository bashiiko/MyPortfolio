{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>My portfolio</title>
        <!-- CSS And JavaScript -->
        <link rel="stylesheet"
            href="//fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:400,700&display=swap">
        <link rel="stylesheet"
            href="//fonts.googleapis.com/css?family=Permanent+Marker&display=swap">
        <link rel="stylesheet"
            href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">

        <link rel="stylesheet"
            href="{% static 'portfolio/style.css' %}">
        <link rel="stylesheet"
            href="{% static 'portfolio/style_managepage.css' %}">
        <script src="https://kit.fontawesome.com/c721bc43c6.js"
            crossorigin="anonymous"></script>

        <div class = "title">
            <div class = "text">
                {% load static %}
                <p> Manager Page </p>
                <img src="{% static 'portfolio/background1.jpg' %}" />
            </div>
            <div class="link" style="background-color:#e9967a">
                <div style="border-right:#f5f5f5 solid 3px"> works </div>
                <div> Activity </div>
            </div>
            <div class="link">
            <div class = "halflink">
                <a href = "{% url 'portfolio:add_works' %}">新規アイテム追加</a>
                <a href = "{% url 'portfolio:show_works' %}">一覧表示</a>
                <a href = "{% url 'portfolio:update_works' %}">更新</a>
            </div>
            <div class = "halflink">
                <a href = "{% url 'portfolio:add_activity' %}">新規アイテム追加</a>
                <a href = "{% url 'portfolio:show_activity' %}">一覧表示</a>
                <a href = "{% url 'portfolio:update_activity' %}">更新</a>
            </div>
          </div>

        </div>
    </head>
    <body bgcolor="#f5f5f5">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
    <footer>
        <div class = "title">
            <div class = "link">
                <a href="{% url 'portfolio:logout' %}">管理ページから退出（ログアウト）</a>
            </div>

        </div>
    </footer>
</html>
