{% extends 'portfolio/base_login.html' %}

{% block content %}
<div class="form_base">
    <form action="{% url 'portfolio:create_user' %}" method="post">
        <p> パスワードは4文字以上で設定してください </p>
        {% csrf_token %}

        <div class="form-group">
                  {% for field in form %}
                      <div class="field">
                          {{ field }}
                          {{ field.errors }}
                      </div>
                  {% endfor %}
                  <div class="field">
                      <button type="submit" class="btn btn-primary">
                          create
                      </button>
                  </div>
        </div>
    </form>

    <a href = "{% url 'portfolio:login' %}">ログインページに戻る</a>
</div>


{% endblock %}
